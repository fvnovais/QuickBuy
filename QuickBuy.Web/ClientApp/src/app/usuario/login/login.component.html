<div class="text-center">
  <form class="form-signin">
    <div class="alert alert-danger" role="alert" *ngIf="mensagem">
      {{ mensagem }}
    </div>

    <h1 class="h4 mb-3 login">Login do Cliente</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email"
           id="inputEmail"
           name="email"
           placeholder="Informe seu e-mail"
           class="form-control mb-2"
           [ngClass]="{
            'is-invalid': email.invalid && (email.dirty || email.toched),
            'is-valid':email.valid && (email.dirty || email.toched)
           }"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           email
           required />
    <div class="invalid-feedback mb-2 text-left" *ngIf="email.invalid && (email.dirty || email.toched)">
      <div *ngIf="email.errors.required">
        *Email deve ser preenchido
      </div>
      <div *ngIf="email.errors.email">
        Email n√£o esta no formato correto!
      </div>
    </div>
    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password"
           id="inputSenha"
           name="senha"
           placeholder="senha"
           class="form-control mb-2"
           [ngClass]="{
            'is-invalid': senha.invalid && (senha.dirty || senha.toched),
            'is-valid':senha.valid && (senha.dirty || senha.toched)
           }"
           [(ngModel)]="usuario.senha"
           #senha="ngModel"
           required />
    <div class="invalid-feedback mb-2 text-left" *ngIf="senha.invalid && (senha.dirty || senha.toched)">
      <div *ngIf="senha.errors.required">
        *Senha deve ser preenchida
      </div>
    </div>
    <button class="btn btn-primary btn-block" type="submit" (click)="entrar()">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
      Entrar
    </button>
    <br />
    <div>Novo por aqui? <a [routerLink]='["/novo-usuario"]'>Cadastre-se</a></div>
    <br />
    <img src="../assets/img/logo.jpg" />
  </form>
</div>
