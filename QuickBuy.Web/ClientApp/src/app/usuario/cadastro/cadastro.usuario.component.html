<div class="text-center">
  <form class="form-signin">
    <div class="alert alert-danger" role="alert" *ngIf="mensagem">
      {{ mensagem }}
    </div>
    <div class="alert alert-success" *ngIf="usuarioCadastrado">
      Usuário cadastrado com sucesso!&nbsp;<a class="alert-link" [routerLink]='["/entrar"]'>Clique aqui</a> para entrar no sistema com a sua conta.
    </div>

    <h1 class="h4 mb-3 login">Cria Conta</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email"
           id="inputEmail"
           name="email"
           placeholder="Email"
           class="form-control mb-2"
           [ngClass]="{
            'is-invalid': email.invalid && (email.dirty || email.toched),
            'is-valid':email.valid && (email.dirty || email.toched)
           }"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           email
           required />
    <div class="invalid-feedback mb-2 text-left" *ngIf="email.invalid && (email.dirty || email.toched)">
      <div *ngIf="email.errors.required">
        *Email deve ser preenchido
      </div>
      <div *ngIf="email.errors.email">
        Email não esta no formato correto!
      </div>
    </div>

    <label for="inputNome" class="sr-only">Nome</label>
    <input type="text"
           id="inputNome"
           name="nome"
           placeholder="Nome"
           class="form-control mb-2"
           [ngClass]="{
            'is-invalid': nome.invalid && (nome.dirty || nome.toched),
            'is-valid': nome.valid && (nome.dirty || nome.toched)
           }"
           [(ngModel)]="usuario.nome"
           #nome="ngModel"
           required />
    <div class="invalid-feedback mb-2 text-left" *ngIf="nome.invalid && (nome.dirty || nome.toched)">
      <div *ngIf="nome.errors.required">
        *Nome deve ser preenchido
      </div>
    </div>

    <label for="inputSobreNome" class="sr-only">Sobrenome</label>
    <input type="text"
           id="inputSobreNOme"
           name="sobreNnome"
           placeholder="sobreNome"
           class="form-control mb-2"
           [ngClass]="{
            'is-invalid': sobreNome.invalid && (sobreNome.dirty || sobreNome.toched),
            'is-valid': sobreNome.valid && (sobreNome.dirty || sobreNome.toched)
           }"
           [(ngModel)]="usuario.sobreNome"
           #sobreNome="ngModel"
           required />
    <div class="invalid-feedback mb-2 text-left" *ngIf="sobreNome.invalid && (sobreNome.dirty || sobreNome.toched)">
      <div *ngIf="sobreNome.errors.required">
        *Sobrenome deve ser preenchido
      </div>
    </div>


    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password"
           id="inputSenha"
           name="senha"
           placeholder="senha"
           class="form-control mb-2"
           [ngClass]="{
            'is-invalid': senha.invalid && (senha.dirty || senha.toched),
            'is-valid':senha.valid && (senha.dirty || senha.toched)
           }"
           [(ngModel)]="usuario.senha"
           #senha="ngModel"
           required />
    <div class="invalid-feedback mb-2 text-left" *ngIf="senha.invalid && (senha.dirty || senha.toched)">
      <div *ngIf="senha.errors.required">
        *Senha deve ser preenchida
      </div>
    </div>
    <button class="btn btn-primary btn-block" type="submit" (click)="cadastrar()">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
      Cadastrar
    </button>
    <br />
    <div><a [routerLink]='["/entrar"]'>Voltar</a></div>
    <br />
    <img src="../assets/img/logo.jpg" />
  </form>
</div>
